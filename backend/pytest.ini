[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Coverage configuration
addopts = --cov=app --cov-report=term-missing --cov-report=html:coverage_html --cov-fail-under=50

# Coverage settings
[coverage:run]
source = app
omit =
    app/__init__.py
    app/models/__init__.py
    */tests/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Minimum coverage threshold (will fail if below this)
fail_under = 50

# Show missing lines
show_missing = true
